<div class="row">
    <div class="col-4"></div>
    <div class="col-4" >
    
        <form [formGroup]="formulario" (ngSubmit)="metodo()" novalidate>
            <div class="mb-3">
                <label for="exampleInputUser" class="form-label" >Usuario</label>
                <input type="email" class="form-control" id="exampleInputusuario" formControlName="usuario" aria-describedby="emailHelp">
                <div id="usuariolHelp" class="form-text">Ingrese Usuario</div>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" >Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" formControlName="mail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Ingrese Email</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputTelefono" class="form-label" >Telefono</label>
              <input type="text" class="form-control" formControlName="telefono" id="exampleInputPassword1">
              <div id="telefonoHelp" class="form-text">Ingrese Telefono</div>
            </div>
           
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
    
          <div> {{datos}}</div>
        </div>
    </div>
